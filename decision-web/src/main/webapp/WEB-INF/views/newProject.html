<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: headerFragment">
    <title id="pageTitle">Nuevo Proyecto</title>
</head>

<body>

<div class="container-fluid" id="generalContainer">
    <div class="navbar" th:insert="fragments/nav :: navFragment"></div>

    <div class="row-fluid" id="internalContainer">
        <aside class="span3" id="application-status" th:insert="fragments/menu :: menuFragment">
        </aside>
        <section class="span700 ml-5" id="main">
            <div class="dgc-inner-main dgc-mt-m05">
                <div>
                    <div if="${message}">
                        <h2 text="${message}"></h2>
                    </div>
                    <form class="form-horizontal fieldset-legend-center" enctype="multipart/form-data" method="post"
                          th:action="@{/projects/create}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Crear Nuevo Proyecto</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Nombre del proyecto</label>
                                <div class="col-md-5">
                                    <input class="form-control input-md text-center" id="name" name="name"
                                           placeholder="Nombre del nuevo proyecto"
                                           required="required" type="text">

                                </div>
                            </div>

                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="file">Fichero Excel</label>
                                <div class="col-md-4">
                                    <input accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                           class="input-file" id="file" name="file" required="required"
                                           type="file">
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for=""></label>
                                <div class="col-md-4">
                                    <button class="btn btn-success" id="" name="">Crear Proyecto</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>
        </section>
    </div>
</div>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>

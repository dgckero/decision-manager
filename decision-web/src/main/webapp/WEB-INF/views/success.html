<!DOCTYPE HTML>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: headerFragment">
    <title id="pageTitle">Operación realizada con éxito</title>
</head>

<body>
<div class="container-fluid" id="generalContainer">
    <div class="navbar" th:insert="fragments/nav :: navFragment"></div>

    <div class="row-fluid" id="internalContainer">
        <aside class="span3" id="application-status" th:insert="fragments/menu :: menuFragment">
        </aside>
        <section class="span10" id="main">
            <div class="dgc-operation-ok">
                <h1 class="d-flex justify-content-center">Operación realizada con éxito</h1>
                <img alt="Success" th:src="@{/images/toolbar/success.jpg}">
                <!--/*@thymesVar id="message" type="java.lang.String"*/-->
                <div id="errorMessageDiv" th:if="${message}">
                    <h4 th:text="${message}"></h4>
                </div>
            </div>
        </section>

    </div>
</div>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: headerFragment">
    <title id="pageTitle">Resultado</title>
</head>

<body>
<script type="text/javascript">
        $(document).ready(function() {
            $('#resultTable').DataTable( {
                "scrollY": 300,
                "scrollX": true,
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            } );
        } );
</script>


<div class="container-fluid" id="generalContainer">
    <div class="navbar" th:insert="fragments/nav :: navFragment"/>

    <div class="row-fluid" id="internalContainer">
        <aside class="span3" id="application-status" th:insert="fragments/menu :: menuFragment">
        </aside>
        <section class="span12 ml-5 dgc-mt-m4" id="main">
            <div align="center" class="dgc-inner-main mt-1 col-sm-12">
                <form action="#" th:object="${form}">
                    <table border="0" cellpadding="0" cellspacing="0" class="table table-striped table-bordered"
                           id="resultTable">
                        <thead>
                        <tr>
                            <th:block th:each="mapKeys : ${form.iterator().next().keySet()}">
                                <th th:text="${mapKeys}"></th>
                            </th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="mapIterator : ${form.iterator()}">
                            <tr>
                                <th:block th:each="mapVal : ${mapIterator.values()}">
                                    <td th:text="${mapVal}"></td>
                                </th:block>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <errors cssClass="error" path="filter"/>
                </form>
            </div>
        </section>
    </div>
</div>


<footer th:replace="fragments/footer :: footerFragment"/>
</body>
</html>

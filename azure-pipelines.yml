# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - master

resources:
  - repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: decisionManagerBuildJob
        displayName: Build job
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Maven@3
            displayName: Maven package
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean package -pl :decision-core,:decision-web -am'
              mavenOptions: '-Dsonar.skip=true'
          - task: Maven@3
            displayName: Maven deploy
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'deploy -pl :decision-core,:decision-web'
              mavenOptions: '-Dsonar.skip=true -DskipTests=true'
          - task: Docker@2
            displayName: Build an image
            inputs:
              command: build
              dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
              tags: |
                $(tag)
<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">Home</title>
</head>

<body>
<div class="container">
    <div class="row">

        <div id="messageDiv" th:if="${message}">
            <h4 th:text="${message}"></h4>
        </div>

        <div>
            <form action="#" data-th-action="@{/project}" method="post">
                <button name="action" type="submit" value="newProject">Crear Nuevo Proyecto</button>
                <button name="action" type="submit" value="selectProject">Ir a Proyecto</button>
            </form>
        </div>

    </div>
</div>
<footer th:include="fragments/footer :: footerFragment"/>
</body>
</html>

<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">Resultado</title>
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#resultTable').DataTable( {
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            } );
        } );
    </script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="span12">
            <form action="#" th:object="${form}">
                <table border="0" cellpadding="0" cellspacing="0" class="table table-striped table-bordered"
                       id="resultTable">
                    <thead>
                    <tr>
                        <th:block th:each="mapKeys : ${form.iterator().next().keySet()}">
                            <th th:text="${mapKeys}"></th>
                        </th:block>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="mapIterator : ${form.iterator()}">
                        <tr>
                            <th:block th:each="mapVal : ${mapIterator.values()}">
                                <td th:text="${mapVal}"></td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <errors cssClass="error" path="filter"/>
            </form>
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footerFragment"/>
</body>
</html>
